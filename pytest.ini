[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -W ignore::DeprecationWarning:matplotlib.*:
    -W ignore::DeprecationWarning:mlai.*:
    -W ignore::DeprecationWarning:re.*:
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests 